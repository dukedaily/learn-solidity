specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: WorldCup
    network: goerli
    source:
      address: "0x3ee1fa4d194c32428464b6725317fa0d3af380e8"
      abi: WorldCupV2
      startBlock: 7940289
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PlayRecord
        - FinializeHistory
      abis:
        - name: WorldCupV2
          file: WorldCup/abis/WorldCupV2.json
      eventHandlers:
        - event: Play(uint8,address,uint8)
          handler: handlePlay
        - event: Finialize(uint8,uint256)
          handler: handleFinialize
        - event: ClaimReward(address,uint256)
          handler: handleClaimReward
      file: WorldCup/WorldCup.wasm
  - kind: ethereum
    name: WorldCupDistributor
    network: goerli
    source:
      address: "0x857c162eB34f3FA3f14A8A7F211017D2505df724"
      abi: WorldCupDistributor
      startBlock: 7813265
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MerkleDistributor
        - Distribution
        - NeedToHandle
      abis:
        - name: WorldCupDistributor
          file: WorldCupDistributor/abis/WorldCupDistributor.json
      eventHandlers:
        - event: DistributeReward(indexed bytes32,indexed uint256,uint256,uint256)
          handler: handleDistributeReward
        - event: Claimed(indexed address,indexed address,indexed uint256)
          handler: handleClaimed
      file: WorldCup/WorldCup.wasm
