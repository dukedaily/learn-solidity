    name: WorldCup
    network: goerli
    source:
      address: "0x471a8f71d3bBB8254e36832FBbb6928b73298347"
      abi: WorldCup
      startBlock: 7789647
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
