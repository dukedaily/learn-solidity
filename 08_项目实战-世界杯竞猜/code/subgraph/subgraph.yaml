specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WorldCup
    network: goerli
    source:
      address: "0x4bC123A9Ceb2e719ca4df6b0FF01C265AC5Ef0d2"
      abi: WorldCup
      startBlock: 7732914
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimReward
        - Finialize
        - Play
      abis:
        - name: WorldCup
          file: ./abis/WorldCup.json
      eventHandlers:
        - event: ClaimReward(address,uint256)
          handler: handleClaimReward
        - event: Finialize(uint8,address[],uint256,uint256)
          handler: handleFinialize
        - event: Play(uint8,address,uint8)
          handler: handlePlay
      file: ./src/world-cup.ts
